{% extends 'project_manager/layout.html' %}

{% block body %}

<h2>Register</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username-input">Username:</label>
        <input class="form-control" id="username-input" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="email-input">Email:</label>
        <input class="form-control" id="email-input" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <label for="password-input">Password:</label>
        <input class="form-control" id="password-input" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Register">
</form>

Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
