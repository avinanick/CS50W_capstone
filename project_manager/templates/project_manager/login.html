{% extends "project_manager/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username-input">Username:</label>
            <input autofocus class="form-control" id="username-input" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password-input">Password:</label>
            <input class="form-control" id="password-input" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
